<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer ></script>
</head>
<body>
    <h1>Calculator</h1>
    <button value="1" class="numbers">1</button>
    <button value="2" class="numbers">2</button>
    <button value="3" class="numbers">3</button>
    <button value="4" class="numbers">4</button>
    <button value="5" class="numbers">5</button>
    <button value="6" class="numbers">6</button>
    <button value="7" class="numbers">7</button>
    <button value="8" class="numbers">8</button>
    <button value="9" class="numbers">9</button>
    <button value="0" class="numbers">0</button>
    <button id="add" class="operators" value="+">+</button>
    <button id="subtract" class="operators" value="-">-</button>
    <button id="multiply" class="operators" value="*">*</button>
    <button id="divide" class="operators" value="/">/</button>
    <button id="equals" class="operators">Equals</button>
    <!-- Display -->
    <input type="number" id="display" placeholder="0"/>
    <button id="clear">Clear</button>
</body>
</html>
